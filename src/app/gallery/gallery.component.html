<div style="height: 120px; background-color:#fafafa;">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xsm-12 text-center">
      <h1 class="text-center mt-4">{{title}}</h1>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row mt-4">
    <div *ngFor="gallery of gallery" class="col-lg-4 col-md-6 col-sm-12 mt-4">
      <div class="card">
        <img class="card-img-top img-fluid" [src]="gallery[0].imgUrl" style="height:200px; width:348px;"
          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{gallery[0].cardTitle}}</h5>
          <p class="card-text">{{gallery[0].description }}</p>
          <div class="d-flex justify-content-around">
            <button class="btn btn-success btn-md">View</button>
            <button class="btn btn-warning btn-md">Edit</button>
            <button class="btn btn-danger btn-md">Delete</button>
          </div>

        </div>
      </div>
    </div>


  </div>
