<div style="height: 80px; background-color:#fafafa;">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xsm-12 text-center">
      <h1 class="text-center mt-4">{{title}}</h1>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row mt-4">
    <div *ngFor="let gallery of galleries" class="col-lg-4 col-md-6 col-sm-12 mt-4">
      <div class="card shadow">
        <img class="card-img-top img-fluid" [src]="gallery.imgUrl" style="height:200px; width:410px;"
          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{gallery.cardTitle}}</h5>
          <p class="card-text">{{gallery.description }}</p>
          <div class="d-flex justify-content-around">
            <button class="btn btn-success btn-lg rounded-pill">
              <fa-icon [icon]="faEye" class="me-2"></fa-icon>
              <span>View</span>
            </button>
            <button class="btn btn-warning btn-lg rounded-pill">
              <fa-icon [icon]="faPencil" class="me-2"></fa-icon>
              <span>Edit</span>
            </button>
            <button class="btn btn-danger btn-lg rounded-pill">
              <fa-icon [icon]="faCancel" class="me-2"></fa-icon>
              <span>Delete</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
