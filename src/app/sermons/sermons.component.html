<div class="container mt-4" style="height: 120px; ">
  <div class="row">
    <div class="container col-md-12 col-sm-12 col-xsm-12 ">
      <img class="img-fluid" src="assets/images/thays-orrico--YRfFm9IX_E-unsplash.jpg" alt="" srcset="" style="height: 120px;">
    </div>
  </div>
</div>
<hr>
<div class="container mt-4">
  <div class="row ">
    <div class="card-group shadow-lg">
      <div *ngFor="let card of cards" class="card top-card">
        <img [src]="card.image" class="card-img-top mycard" alt="..." style="height:200px; width:410px;">
        <div class="card-body">
          <h5 class="card-title">{{card.cardTitle}}</h5>
          <p class="card-text">{{card.cardText}}</p>
          <div class="container d-flex justify-content-center">
            <button class="btn btn-success btn-lg rounded-pill hide">
              <fa-icon [icon]="faBookBible" class="me-2"></fa-icon>
              <span>Read more...</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
